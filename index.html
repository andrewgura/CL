<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CL Coding Challenge</title>
</head>
<body>
	<input id="githubID" type="text" placeholder="Github ID">
	<br><br>
	<button id="ajaxButton" type="button">Get Followers!</button>

</body>
<script type="text/javascript">
(function() {
	var httpRequest;
	document.getElementById("ajaxButton").addEventListener('click', makeRequest);

	

	function makeRequest() {
		httpRequest = new XMLHttpRequest();

		if (!httpRequest) {
		alert('Giving up :( Cannot create an XMLHTTP instance');
		return false;
		}
		httpRequest.onreadystatechange = getGithubFollowers;
		var requestURL = "https://api.github.com/users/" + document.getElementById("githubID").value + "/followers";
		httpRequest.open('GET', requestURL);
		httpRequest.send();
	}

	function getGithubFollowers() {
	    try {
			if (httpRequest.readyState === XMLHttpRequest.DONE) {
				if (httpRequest.status === 200) {
					alert(httpRequest.responseText);
				} else {
		    		alert('There was a problem with the request.');
				}
			}
		}
		catch( e ) {
			alert('Caught Exception: ' + e.description);
		}
	}
})();
</script>
</html>
